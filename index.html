<!DOCTYPE html>
<html>
  <head>
    <title>Sensor Data</title>
  </head>
  <body>
    <h1>Sensor Data</h1>
    <p id="sensor1">Sensor 1 Value:</p>
    <p id="sensor2">Sensor 2 Value:</p>

    <script>
      function updateSensorData(data) {
        document.getElementById("sensor1").textContent =
          "Sensor 1 Value: " + data.sensor1;
        document.getElementById("sensor2").textContent =
          "Sensor 2 Value: " + data.sensor2;
      }

      function fetchData() {
        fetch("https://msqtrial-aywkm964v-shilamsengi.vercel.app") // Replace with your remote website endpoint
          .then((response) => response.json())
          .then((data) => updateSensorData(data))
          .catch((error) => console.log(error));

        setTimeout(fetchData, 5000); // Repeat the fetch every 5 seconds (adjust as needed)
      }

      fetchData();
    </script>
  </body>
</html>
